<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRYO AI Chat</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-poppins">
    <header
      class="flex justify-between items-center p-6 bg-gray-800 bg-opacity-75"
    >
      <div class="flex items-center">
        <h1 class="text-3xl font-bold text-white">Cryo</h1>
      </div>

      <div class="md:hidden">
        <button class="text-white focus:outline-none" id="menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="hidden md:flex space-x-6 w-full justify-between" id="menu">
        <ul class="flex space-x-6 ml-12">
          <li>
            <a class="hover:text-gray-400" href="#">About</a>
          </li>
          <li>
            <a class="hover:text-gray-400" href="#">Features</a>
          </li>
          <li>
            <a class="hover:text-gray-400" href="#">Contact</a>
          </li>
        </ul>
        <!-- Login/Logout Button Container -->
        <ul class="flex space-x-6" id="authButtonContainer">
          <!-- Login/Logout button will be inserted dynamically here -->
        </ul>
      </nav>
    </header>

    <nav class="md:hidden bg-gray-800 p-6 hidden" id="mobile-menu">
      <ul class="space-y-4">
        <li>
          <a class="hover:text-gray-400" href="#">Features</a>
        </li>
        <li>
          <a class="hover:text-gray-400" href="#">Contact</a>
        </li>
        <!-- Mobile Auth Button Container -->
      <li id="mobileAuthButtonContainer">
        <!-- Login/Logout button will be inserted dynamically here -->
      </li>
      </ul>
      
    </nav>
    

    <main
      class="flex flex-col items-center justify-center min-h-screen p-4 text-center"
    >
      <h2 class="text-4xl md:text-5xl font-bold mb-6 text-white">
        Welcome to the Future of AI Chat
      </h2>
      <p class="text-lg md:text-xl mb-12 max-w-2xl text-white">
        Experience the most advanced AI chat system with CRYO AI Chat. Sign up
        now to start your journey into the future of communication.
      </p>

      <div class="flex space-x-4">
        <button id="openChatBtn" class="btn">
          <svg
            height="24"
            width="24"
            fill="#FFFFFF"
            viewBox="0 0 24 24"
            data-name="Layer 1"
            id="Layer_1"
            class="sparkle"
          >
            <path
              d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"
            ></path>
          </svg>
          <span class="text">Open Chat</span>
        </button>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200">
        <g style="order: -1">
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="1"
            stroke="#d3a410"
            fill="none"
            points="70,70 148,50 130,130 50,150"
            id="bounce"
          ></polygon>
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="1"
            stroke="#d3a410"
            fill="none"
            points="70,70 148,50 130,130 50,150"
            id="bounce2"
          ></polygon>
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="2"
            stroke=""
            fill="#414750"
            points="70,70 150,50 130,130 50,150"
          ></polygon>
          <polygon
            stroke-width="2"
            stroke=""
            fill="url(#gradiente)"
            points="100,70 150,100 100,130 50,100"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente">
              <stop
                style="stop-color: #1e2026; stop-opacity: 1"
                offset="20%"
              ></stop>
              <stop
                style="stop-color: #414750; stop-opacity: 1"
                offset="60%"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="translate(20, 31)"
            stroke-width="2"
            stroke=""
            fill="#b7870f"
            points="80,50 80,75 80,99 40,75"
          ></polygon>
          <polygon
            transform="translate(20, 31)"
            stroke-width="2"
            stroke=""
            fill="url(#gradiente2)"
            points="40,-40 80,-40 80,99 40,75"
          ></polygon>
          <defs>
            <linearGradient
              y2="100%"
              x2="0%"
              y1="-17%"
              x1="10%"
              id="gradiente2"
            >
              <stop
                style="stop-color: #d3a51000; stop-opacity: 1"
                offset="20%"
              ></stop>
              <stop
                style="stop-color: #d3a51054; stop-opacity: 1"
                offset="100%"
                id="animatedStop"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="rotate(180 100 100) translate(20, 20)"
            stroke-width="2"
            stroke=""
            fill="#d3a410"
            points="80,50 80,75 80,99 40,75"
          ></polygon>
          <polygon
            transform="rotate(0 100 100) translate(60, 20)"
            stroke-width="2"
            stroke=""
            fill="url(#gradiente3)"
            points="40,-40 80,-40 80,85 40,110.2"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente3">
              <stop
                style="stop-color: #d3a51000; stop-opacity: 1"
                offset="20%"
              ></stop>
              <stop
                style="stop-color: #d3a51054; stop-opacity: 1"
                offset="100%"
                id="animatedStop"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="rotate(45 100 100) translate(80, 95)"
            stroke-width="2"
            stroke=""
            fill="#ffe4a1"
            points="5,0 5,5 0,5 0,0"
            id="particles"
          ></polygon>
          <polygon
            transform="rotate(45 100 100) translate(80, 55)"
            stroke-width="2"
            stroke=""
            fill="#ccb069"
            points="6,0 6,6 0,6 0,0"
            id="particles"
          ></polygon>
          <polygon
            transform="rotate(45 100 100) translate(70, 80)"
            stroke-width="2"
            stroke=""
            fill="#fff"
            points="2,0 2,2 0,2 0,0"
            id="particles"
          ></polygon>
          <polygon
            stroke-width="2"
            stroke=""
            fill="#292d34"
            points="29.5,99.8 100,142 100,172 29.5,130"
          ></polygon>
          <polygon
            transform="translate(50, 92)"
            stroke-width="2"
            stroke=""
            fill="#1f2127"
            points="50,50 120.5,8 120.5,35 50,80"
          ></polygon>
        </g>
      </svg>
    </main>

    <footer class="bg-gray-800 bg-opacity-75 p-6 mt-12">
      <div class="flex flex-wrap justify-between items-center">
        <p
          class="w-full md:w-auto text-center md:text-left mb-4 md:mb-0 text-white"
        >
          Â© 2023 CRYO AI Chat. All rights reserved.
        </p>
        <div class="flex space-x-4">
          <a class="hover:text-gray-400" href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="hover:text-gray-400" href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="hover:text-gray-400" href="#">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="hover:text-gray-400" href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>

    </script>

</html>
